                <p>De `vereniging ILOW` is de landelijke organisatie voor afstemming en samenwerking tussen de waterschapslaboratoria. Daarnaast is het de belangenbehartiger van de waterschappen als het gaat om waterkwaliteitsonderzoek en de daarmee samenhangende landelijke en internationale ontwikkeling van normen, wetten en protocollen.</p>
                <p>De kern van de vereniging ILOW is het overleg van laboratorium-hoofden. Dit platform kiest uit haar midden een bestuur. Onder het labhoofdenoverleg hangen verschillende permanente en tijdelijke, themagerichte werkgroepen. In deze werkgroepen zitten naast vakdeskundigen altijd één of meer laboratoriumhoofden.</p>
