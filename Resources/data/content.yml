    -
        route: /over-ons
        name: 'over-ons'
        title: 'Over ons'
        body: |
            <p>ILOW is het overlegorgaan van de laboratoria van de waterkwaliteitsbeheerders.</p>

            <p>De vereniging ILOW is het overlegorgaan van de laboratoria van de Nederlandse waterbeheerders.</p>

            <p>De waterbeheerders zijn de 25 waterschappen <a target="_blank" href="http://www.waterschappen.nl">(www.waterschappen.nl)</a> en Rijkswaterstaat <a target="_blank" href="http://www.rws.nl">www.rijkswaterstaat.nl)</a>. Samen beschikken zij over 6 laboratoria die gespecialiseerd zijn in fysisch-chemisch, microbiologisch en hydrobiologisch onderzoek van:</p>
            <ul>
            <li>Oppervlaktewater</li>
            <li>Afvalwater</li>
            <li>Grondwater</li>
            <li>Waterbodems</li>
            <li>Zuiveringsslib</li>
            <li>Grond</li>
            </ul>
            <p>Alle aangesloten laboratoria voldoen aan de accreditatiecriteria voor testlaboratoria zoals vastgelegd in de NEN-EN-ISO/IEC 17025.<br />
            <br />
            De vereniging ILOW is het platform waarop de laboratoria afstemming plegen op zowel vakinhoudelijk als organisatorisch gebied. De belangrijkste vakinhoudelijke thema`s zijn de normontwikkeling, methodeontwikkeling en kwaliteitsborging.<br />
            <br />
            Op deze terreinen treedt de vereniging ILOW regelmatig op als vertegenwoordiger en spreekbuis van de gezamenlijke laboratoria. Op organisatorisch gebied zijn samenwerking en schaalvergroting de belangrijkste thema`s
            </p>
        containers:
            -
                name: sidebar
                blocks:
                    -
                        type: 'Menu Block'
                        name: 'about-us-menu'
                        title: 'Over ons'
                        menu: '/cms/menu/about-us-menu'
