        body: |
            <p>
            De vereniging ILOW is de landelijke organisatie voor afstemming en  samenwerking tussen de waterschapslaboratoria. Daarnaast is het <i><b>de</b></i> belangenbehartiger van de waterschappen als het gaat om  waterkwaliteitsonderzoek en de daarmee samenhangende landelijke en  internationale ontwikkeling van normen, wetten en protocollen.
            </p>
            <p>
            Onze visie is dat de waterschapslaboratoria, verenigd in de ILOW, een essentiële rol vervullen in het monitoren van de kwaliteit van de  Nederlandse wateren. 
            Daarbij zorgen we niet alleen voor kwalitatief  hoogwaardige metingen, maar vooral ook voor het omzetten van deze  meetgegevens in bruikbare informatie. 
            Vergeleken met andere laboratoria  zijn we daarin uniek.
            </p>
