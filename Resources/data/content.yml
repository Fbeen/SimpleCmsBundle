    -
        route: /openbaar/ilow-symposium-2017
        name: 'ilow-symposium-2017'
        title: 'ILOW symposium 2017'
        body:
            nl: |
                <h2>Vooraankondiging vierde ILOW innovatie symposium</h2>
                <p>&nbsp;</p>
                <p>Op&nbsp;<strong>woensdag 15 februari 2017</strong>&nbsp;wordt in het MediaPlaza van de Jaarbeurs te Utrecht het vierde ILOW innovatie symposium gehouden. Het symposium staat dit keer in het teken van</p>
                <p>&nbsp;</p>
                <h2>HYDROBIOLOGIE</h2>
                <p>&nbsp;</p>
                <p>De organisatie van het symposium is in handen van de werkgroep Innovatie van het ILOW.<br />
                De ILOW symposia zijn een must voor iedereen die zich wil verdiepen in de toekomst van het waterkwaliteitsonderzoek. Dus reserveer de datum alvast in uw agenda!</p>
                <p>De thema&rsquo;s die worden gepresenteerd zijn:&nbsp;<br />
                KRW &ndash; Effectmonitoring &ndash; Innovatief onderzoek &ndash; Normalisatie &ndash; Kwaliteit &ndash; Uitvoering &ndash; Handboek Hydrobiologie &ndash; NEN- en EN-normen &ndash; Maatlatten en Toetsing &ndash; Zwemwateronderzoek &ndash; Environmental DNA.</p>
                <p>Zodra het definitieve programma bekend is, krijgt u daarvan bericht. Het wordt dan ook geplaatst op de website van het ILOW,&nbsp;<a href="http://www.ilow.nl/">http://www.ilow.nl</a>. Heeft u nu al vragen, neem dan contact met ons op via E-mail&nbsp;<a href="mailto:innovatie@ilow.nl">innovatie@ilow.nl</a>&nbsp;of via onderstaande telefoonnummers.</p>
                <p>Willie van den Berg (06-20162675)<br />
                Henk Zemmelink (06-29099775)<br />
                co&ouml;rdinatoren ILOW symposiumorganisatie</p>
        containers:
            -
                name: sidebar
                blocks:
                    -
                        type: 'Menu Block'
                        name: 'openbaar-menu'
                        title: 'Openbaar'
                        menu: '/cms/menu/openbaar-menu'
            -
                name: bottom
                blocks:
                    -
                        type: 'Document Block'
                        name: 'documents'
                        title: 'Openbare documenten'
